<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<h1>Job Application Form</h1>
	<form method="post">
		<div>
			<label for="name">Name*</label>
			<input type="text" id="name" required>
		</div>
		<div>
			<label for="email">Email*</label>
			<input type="email" id="email" required>
		</div>
		
		<div>
			<label for="gender">Gender*</label>
			<input type="radio" name="gender" required id="gender">Male
			<input type="radio" name="gender" required id="gender">Female
<!-- 			<input type="radio" name="gender" required id="gender">Other -->
		</div>
		<div>
			<label for="laptop">Laptop Brands</label>
			<select id="laptop">
				<option value="apple">Apple</option>
				<option value="asus">Asus</option>
				<option value="hp">HP</option>
			</select>
		</div>
		<div>
			<label for="age">Age*</label>
			<input type="number" required id="age">
		</div>
		<div>
			<label for="dob">DOB*</label>
			<input type="date" required id="dob">
		</div>
		<div>
			<label for="password">Password*</label>
			<input type="password" required id="password">
		</div>
		<div>
			<label type="portfolio">Portfolio</label>
			<input type="url" required id="portfolio">
		</div>
		<div>
			<button>Sumit button</button>
		</div>
		
	</form>
</body>

</html>
